<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Affordability Cost in Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flags">
    <img src="icons/flag_uk.png" alt="UK" title="Switch to Pounds" onclick="switchCurrency('uk')" />
    <img src="icons/flag_us.png" alt="US" title="Switch to US Dollars" onclick="switchCurrency('us')" />
    <img src="icons/flag_eu.png" alt="EU" title="Switch to Euros" onclick="switchCurrency('eu')" />
  </div>

  <h1>Cost in Hours Calculator</h1>
  <div class="subtitle">
    <p>Discover how many hours and days of work it takes to afford an item so you can decide if it’s truly worth your time!</p>
  </div>

  <div class="container">

    <div class="illustration">
        <svg 
          viewBox="0 0 512 512" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="gradientBody" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#2F8BE0" />
              <stop offset="100%" stop-color="#e02f6b" />
            </linearGradient>
      
            <linearGradient id="gradientFlap" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#f7b42c" />
              <stop offset="100%" stop-color="#fc575e" />
            </linearGradient>
          </defs>
      
          <path 
            fill="url(#gradientBody)"
            d="
              M64,192
              h384 c17.7,0 32,14.3 32,32
              v192 c0,17.7 -14.3,32 -32,32
              h-384 c-17.7,0 -32,-14.3 -32,-32
              v-192 c0,-17.7 14.3,-32 32,-32
              Z
            " 
          />
      
          <path
            fill="url(#gradientFlap)"
            d="
              M64,128
              h384 c17.7,0 32,14.3 32,32
              v32 h-448 v-32
              c0,-17.7 14.3,-32 32,-32
              Z
            "
          />
      
          <circle 
            cx="450" 
            cy="160" 
            r="10" 
            fill="#fff"
          />
      
          <path
            stroke="#fff"
            stroke-width="2"
            stroke-dasharray="4,4"
            fill="none"
            d="
              M80,200
              h352
            "
          />
        </svg>
      </div>
      

    <label id="netPayLabel" for="netPayInput">Monthly Net Take-Home Pay (£):</label>
    <input 
      type="number"
      id="netPayInput"
      placeholder="e.g. 2400"
      value="2400"
      oninput="updateCalculation()"
    />

    <label for="hoursPerDayInput">Hours Worked per Day (on average):</label>
    <input 
      type="number"
      id="hoursPerDayInput"
      placeholder="e.g. 7.5"
      value="7.5"
      oninput="updateCalculation()"
    />

    <div class="note">
      <p><em>Assuming ~5 working days/week and ~4.33 weeks/month (typical approximation).</em></p>
    </div>

    <div class="slider-container">
      <div class="slider-info">
        <label id="itemPriceLabel" for="priceSlider">Item Price (£):</label>
        <span id="priceOutput">500</span>
      </div>
      <input 
        type="range" 
        id="priceSlider"
        min="0" 
        max="5000" 
        value="500"
        step="10"
        oninput="updateCalculation()"
      />
    </div>

    <div class="result" id="resultDisplay">
    </div>
  </div>

  <div class="footer">
    <p>© 2024 Cost in Hours Calculator (Multi-Currency Edition)</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
